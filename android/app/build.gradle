plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.flutter_flavor_demo"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.flutter_flavor_demo"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    // you can name this anything you like
    flavorDimensions "flavor_app"

    productFlavors {
        // name of the the flavor, in this case "dev"
        dev {
            // name of the dimension
            dimension "flavor_app"
            // this will be added at the end of applicationId.
            // like: com.razvantmz.flavors.flutter_flavors.dev
            applicationIdSuffix ".dev"
            versionNameSuffix ".dev"
        }
        // name of the the flavor, in this case "dev"
        prod {
            dimension "flavor_app"
            // this will be added at the end of applicationId.
            // like: com.razvantmz.flavors.flutter_flavors.prod
            applicationIdSuffix ".prod"
            versionNameSuffix ".prod"
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
